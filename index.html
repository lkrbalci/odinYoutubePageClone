<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>some youtube page for odin</title>
    <link rel="stylesheet" media="all" href="index.css" />
  </head>
  <body>
    <header class="youtubeHeader"></header>
    <div class="columns">
      <div class="mainColumn">
        <div class="frame">
          <iframe
            width="768"
            height="480"
            src="https://www.youtube.com/embed/V74l_zS1x8E"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
          <div class="tags"><a href="#">#odin</a> <a href="#">#study</a></div>
          <h3>Title for this video</h3>
          <div class="info">
            <h5 class="views">121.234.123 views â€¢ Apr 11, 2021</h5>
            <div class="likes">
              <img src="./images/thumb-up.svg" alt="thumb up" class="thumbs" />
              <p>894</p>
            </div>
            <div class="dislikes">
              <img
                src="./images/thumb-down.svg"
                alt="thumb down"
                class="thumbs"
              />
              <p>5</p>
            </div>
          </div>
        </div>

        <div class="info"></div>
        <div class="subscribe"></div>
        <div class="comments"></div>
      </div>
      <div class="rightColumn"></div>
    </div>
  </body>
</html>
